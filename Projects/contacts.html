<div class="portfolio">
    <h1><span>CONTACTS</span></h1>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8H-dxgnToOc9st1CWu6wJSpEAncxJDJk&callback=initialize"></script>
    <script>

        function initialize() {
            var myCenter = new google.maps.LatLng(50.400203, 30.378084);
						var mapProp = {
							center: new google.maps.LatLng(50.407531, 30.363708),
							zoom: 13,
							mapTypeId: google.maps.MapTypeId.ROADMAP,
							disableDefaultUI: true
						};
						var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
						var marker=new google.maps.Marker({
							icon:'images/marker.png',
							position:new google.maps.LatLng(50.400047, 30.378187),
							animation:google.maps.Animation.DROP
						});

						marker.setMap(map);
					}
					google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    <div class="space" id="googleMap" style="width: 100%;height: 500px;"></div>
</div>
