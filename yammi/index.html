<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">

    <title>Yammi</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2196F3">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2196F3">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#2196F3">

    <style>
        body {
            opacity: 0;
            overflow-x: hidden;
        }
        
        html {
            background-color: #fff;
        }
    </style>
    <!-- UIkit CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css" />
    <link rel="stylesheet" href="css/main.min.css">
    <style>
        .loading-overlay {
            height: 100vh;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #fff;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="loading-overlay">
        <div class="uk-position-center">
            <span uk-spinner></span>
        </div>
    </div>

    <script id="template" type="text/x-handlebars-template">
        <div class="uk-container">
            <!-- SLIDER -->
            <div class="uk-flex uk-position-relative" style="margin: 0 auto;width: 100%;max-width: 620px;">
                <div style="width: 100%;">
                    <div class="main-slider">
                        {{#carousel}}
                        <div class="slider-item uk-inline uk-text-center">
                            <img src="img/{{imageName}}" alt="">
                        </div>
                        {{/carousel}}
                    </div>
                </div>
                <div class="uk-overlay uk-overlay-default uk-position-bottom">
                    <p class="uk-text-center uk-text-large text-primary">{{{carouselText}}}</p>
                </div>
            </div>
            <!-- SLIDER -->
            <article class="uk-article uk-text-center uk-margin-top uk-margin-bottom">
                <h1 class="uk-article-title uk-text-large">{{{headlineText}}}</h1>
            </article>
            <h2 class="uk-text-center" id="big-backpacks">{{bigBackpackHeader}}</h2>
            <div class="uk-child-width-1-3@m uk-child-width-3-5@s uk-grid-match" uk-grid>
                {{#bigBackpack}}
                <div>
                    <div class="uk-card uk-card-default _checkout-item">
                        <div class="uk-card-media-top">
                            <div class="item-slider owl-theme">
                                {{#if_eq image.length 1}} {{#image}}
                                <div class="item" uk-lightbox>
                                    <a href="img/{{src}}">
                                        <img class="_item-pic" src="img/{{src}}" alt="">
                                    </a>
                                </div>
                                {{/image}} {{else}}
                                <div class="item-slider">
                                    {{#image}}
                                    <div class="item" uk-lightbox>
                                        <a href="img/{{src}}">
                                            <img class="_item-pic" src="img/{{src}}" alt="">
                                        </a>
                                    </div>
                                    {{/image}}
                                </div>
                                {{/if_eq}}
                            </div>
                        </div>
                        <div class="uk-card-body">
                            <h3 class="uk-card-title uk-text-center _item-name">{{name}}</h3>
                            <hr class="uk-divider-icon">
                            <table class="uk-table uk-table-middle">
                                <tbody>
                                    <tr>
                                        <td>Размер</td>
                                        <td>{{size}}</td>
                                    </tr>
                                    <tr>
                                        <td>Материал</td>
                                        <td>{{material}}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Цена</b></td>
                                        <td class="_item-price"><b>{{price}}</b></td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr class="uk-divider-icon">
                            <button class="uk-button uk-button-danger uk-width-1-1 uk-margin-small-bottom _buy-btn">Купить</button>
                        </div>
                    </div>
                </div>
                {{/bigBackpack}}
            </div>
            <h2 class="uk-text-center" id="small-backpacks">{{smallBackpackHeader}}</h2>
            <div class="uk-child-width-1-3@m uk-child-width-3-5@s uk-grid-match" uk-grid>
                {{#smallBackpack}}
                <div>
                    <div class="uk-card uk-card-default _checkout-item">
                        <div class="uk-card-media-top">
                            {{#if_eq image.length 1}} {{#image}}
                            <div class="item" uk-lightbox>
                                <a href="img/{{src}}">
                                    <img class="_item-pic" src="img/{{src}}" alt="">
                                </a>
                            </div>
                            {{/image}} {{else}}
                            <div class="item-slider">
                                {{#image}}
                                <div class="item" uk-lightbox>
                                    <a href="img/{{src}}">
                                        <img class="_item-pic" src="img/{{src}}" alt="">
                                    </a>
                                </div>
                                {{/image}}
                            </div>
                            {{/if_eq}}
                        </div>
                        <div class="uk-card-body">
                            <h3 class="uk-card-title uk-text-center _item-name">{{{name}}}</h3>
                            <hr class="uk-divider-icon">
                            <table class="uk-table uk-table-middle">
                                <tbody>
                                    <tr>
                                        <td>Размер</td>
                                        <td>{{size}}</td>
                                    </tr>
                                    <tr>
                                        <td>Материал</td>
                                        <td>{{material}}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Цена</b></td>
                                        <td class="_item-price"><b>{{price}}</b></td>
                                    </tr>
                                </tbody>
                            </table>
                            <hr class="uk-divider-icon">
                            <button class="uk-button uk-button-danger uk-width-1-1 uk-margin-small-bottom _buy-btn">Купить</button>
                        </div>
                    </div>
                </div>
                {{/smallBackpack}}
            </div>
            <p class="uk-text-center">{{footerText}}</p>
            <!-- CONTACT FORM -->
            <div class="uk-container uk-margin-top" id="contacts">
                <div class="uk-card uk-card-default uk-card-body">
                    <h3 class="uk-card-title uk-text-center">Связаться с нами</h3>
                    <form id="contact-form" method="POST" uk-inline>
                        <div class="uk-grid-small" uk-grid>
                            <div class="uk-width-1-2@s">
                                <label class="uk-form-label" for="name">Имя</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="name" name="Name" type="text" required />
                                </div>
                            </div>
                            <div class="uk-width-1-2@s">
                                <label class="uk-form-label" for="phone">Телефон</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="phone" name="Phone" type="text" placeholder="+38" required />
                                </div>
                            </div>
                            <div class="uk-width-1-1">
                                <label class="uk-form-label" for="comments">Сообщение</label>
                                <div class="uk-form-controls">
                                    <textarea class="uk-textarea" id="comments" name="Message" placeholder="Вашe сообщение..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="uk-modal-footer uk-text-center uk-margin-top">
                            <button class="uk-button uk-button-primary" id="submit-btn" type="submit">Отправить</button>
                        </div>
                        <div class="uk-position-cover uk-overlay uk-overlay-default _loader" style="display: none;">
                            <div class="uk-position-center" uk-spinner></div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <!-- CONTACT FORM -->
        <!-- FOOTER -->
        <footer class="uk-light uk-margin-top uk-padding-small uk-grid-divider uk-child-width-expand@s uk-text-center" uk-grid>
            <div>
                <a href="mailto:{{email}}" class="uk-button uk-button-text">
                    <span uk-icon="icon: mail;"></span> {{email}}</a>
            </div>
            <div>
                <a href="tel:{{tel}}" class="uk-button uk-button-text">

                        </g></svg></span>
                    <span uk-icon="icon: phone;"></span> {{tel}}</a>
            </div>
            <div class="uk-flex-center">
                <ul class="uk-iconnav uk-flex uk-flex-center">
                    <li>
                        <a href="{{facebook}}" uk-icon="icon: facebook; ratio: 1.5"></a>
                    </li>
                    <li>
                        <a href="{{insta}}" uk-icon="icon: instagram; ratio: 1.5"></a>
                    </li>
                    {{#if youtube}}
                    <li>
                        <a href="{{youtube}}" uk-icon="icon: youtube; ratio: 1.5"></a>
                    </li>
                    {{/if}}
                </ul>
            </div>
            </div>
        </footer>
        <!-- FOOTER -->
    </script>
    <div class="uk-section-primary">
        <div uk-sticky="media: 992; animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-light; top: 200">
            <nav id="header" class="uk-navbar-container" uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <a href="/" class="uk-navbar-item uk-logo"></a>
                </div>
                <div class="uk-navbar-right">
                    <ul class="uk-navbar-nav uk-visible@s">
                        <li>
                            <a href="#big-backpacks" uk-scroll>Большие рюкзаки</a>
                        </li>
                        <li>
                            <a href="#small-backpacks" uk-scroll>Маленькие рюкзаки</a>
                        </li>
                        <li>
                            <a href="#contacts" uk-scroll>Контакты</a>
                        </li>
                    </ul>
                    <ul class="uk-navbar-nav uk-hidden@s">
                        <li>
                            <a uk-icon="icon: menu"></a>
                            <div class="uk-navbar-dropdown" id="mobile-menu">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li>
                                        <a href="#big-backpacks" uk-scroll>Большие рюкзаки</a>
                                    </li>
                                    <li>
                                        <a href="#small-backpacks" uk-scroll>Маленькие рюкзаки</a>
                                    </li>
                                    <li>
                                        <a href="#contacts" uk-scroll>Контакты</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    </div>
    <div id="root"></div>

    <!-- BUY-MODAL -->
    <div id="buy-modal" uk-modal uk-inline>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Оформить заказ</h2>
            </div>
            <div class="uk-modal-body">
                <form id="buy-form" method="post">
                    <input type="hidden" name="_language" value="ru" />
                    <input type="hidden" name="_subject" value="Yammi - новое сообщение" />
                    <!-- <input type="hidden" name="_cc" value="another@email.com,yetanother@email.com" /> -->
                    <article class="uk-comment">
                        <header class="uk-comment-header uk-grid-medium uk-flex-middle" uk-grid>
                            <div class="uk-width-auto">
                                <img class="uk-comment-avatar _order-pic" src="" width="100" alt="">
                            </div>
                            <div class="uk-width-expand">
                                <h4 class="uk-comment-title uk-margin-remove _order-name"></h4>
                                <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                                    <li class="_order-price"></li>
                                </ul>
                            </div>
                        </header>
                    </article>
                    <div class="uk-grid-small" uk-grid>

                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label" for="name">Имя</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="name" name="Name" type="text" required />
                            </div>
                        </div>
                        <div class="uk-width-1-2@s">
                            <label class="uk-form-label" for="phone">Телефон</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="phone" name="Phone" type="text" placeholder="+38" required />
                            </div>
                        </div>

                        <div class="uk-width-1-1">
                            <label class="uk-form-label" for="comments">Комментарии</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-textarea" id="comments" name="Message" placeholder="Ваш комментарий..."></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="uk-modal-footer">
                        <button class="uk-button uk-button-default uk-modal-close" type="reset">Отменить</button>
                        <button class="uk-button uk-button-primary" id="submit-btn" type="submit">Подтвердить</button>
                    </div>
                </form>
            </div>
            <div id="loader" class="uk-position-cover uk-overlay uk-overlay-default" style="display: none;">
                <div class="uk-position-center" uk-spinner></div>
            </div>
        </div>
    </div>
    <!-- BUY-MODAL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script type="text/javascript" src="js/scripts.min.js"></script>
</body>

</html>
